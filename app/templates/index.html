{% extends "base.html" %}
{% block body %}
<div class="ui container">
    <table class="ui celled table">
      <thead>
        <tr>
          <th>系统属性</th>
          <th>值</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
      {% for info in data.system_info%}
        <tr >
          <td>{{info.name}}</td>
          <td>{{info.val}}</td>
          <td>{% if info.note%}{{info.note}} {%else%}{%endif%}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
